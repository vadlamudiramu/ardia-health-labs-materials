<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <title>ArdiA Health Labs - Traction</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 80px;
            width: 1280px;
            height: 720px;
            box-sizing: border-box;
            background-color: #121212;
            color: #E8E8E8;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            font-weight: 700;
            margin: 0 0 80px 0;
            text-align: center;
        }

        .traction-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 64px;
            flex: 1;
        }

        .traction-item {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .big-stat {
            font-family: 'Montserrat', sans-serif;
            font-size: 96px;
            font-weight: 700;
            color: #8BAFD0;
            margin-bottom: 24px;
            line-height: 1;
            position: relative;
        }

        .big-stat::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #2D2D2D;
            border-radius: 2px;
        }

        .label {
            font-size: 24px;
            font-weight: 600;
            color: #E8E8E8;
            margin-bottom: 16px;
        }

        .desc {
            font-size: 18px;
            color: #B3B3B3;
            line-height: 1.5;
            max-width: 300px;
        }

        /* Decorative Background World Map Dots (Simulated) */
        .bg-dots {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
            z-index: -1;
            mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
        }
    </style>
</head>
<body>
    <div class="bg-dots"></div>
    <h2>Proven Traction</h2>

    <div class="traction-grid">
        <div class="traction-item">
            <div class="big-stat">3</div>
            <div class="label">Health System Pilots</div>
            <div class="desc">Launched in Q4 2024 with regional providers in Texas.</div>
        </div>

        <div class="traction-item">
            <div class="big-stat">1k+</div>
            <div class="label">Patient Lives</div>
            <div class="desc">Currently monitoring over 1,000 active patients daily.</div>
        </div>

        <div class="traction-item">
            <div class="big-stat">98%</div>
            <div class="label">Accuracy Rate</div>
            <div class="desc">In detecting early signs of cardiac decompensation.</div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
