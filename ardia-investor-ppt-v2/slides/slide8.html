<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <title>ArdiA Health Labs - Product Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 720px;
            background-color: #121212;
            color: #E8E8E8;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 42px;
            font-weight: 700;
            margin: 0 0 48px 0;
            text-align: center;
            position: absolute;
            top: 40px;
            width: 100%;
        }

        .devices-container {
            display: flex;
            align-items: flex-end;
            gap: 64px;
            margin-top: 60px;
        }

        /* Phone Mockup */
        .phone {
            width: 280px;
            height: 540px;
            background: #1E1E1E;
            border: 8px solid #333;
            border-radius: 32px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .phone-screen {
            padding: 20px;
            background: #121212;
            height: 100%;
        }

        /* Desktop Mockup */
        .desktop {
            width: 640px;
            height: 400px;
            background: #1E1E1E;
            border: 8px solid #333;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-bottom: 70px; /* Align bottoms roughly */
        }
        
        .desktop-screen {
            display: grid;
            grid-template-columns: 200px 1fr;
            height: 100%;
            background: #121212;
        }

        .desktop-sidebar {
            background: #1A1A1A;
            border-right: 1px solid #333;
            padding: 16px;
        }
        
        .desktop-main {
            padding: 24px;
        }

        /* UI Elements - Phone */
        .app-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
        }
        .health-score {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #2C4A63 0%, #1E1E1E 100%);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            border: 1px solid #8BAFD0;
        }
        .score-val { font-size: 48px; font-weight: 700; color: #8BAFD0; }
        .score-label { font-size: 14px; color: #B3B3B3; }
        
        .action-card {
            background: #252525;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* UI Elements - Desktop */
        .patient-row {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }
        .risk-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        .high-risk { background: rgba(239,83,80,0.2); color: #EF5350; }
        .med-risk { background: rgba(255,167,38,0.2); color: #FFA726; }

        .chart-placeholder {
            height: 150px;
            background: #1A1A1A;
            border-radius: 8px;
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 12px;
        }
        
        .label-text {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #8BAFD0;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>
    <h2>Unified Experience</h2>

    <div class="devices-container">
        <!-- Patient App -->
        <div class="phone">
            <div class="phone-screen">
                <div class="app-header">
                    <span>Good Morning, Sarah</span>
                    <i data-lucide="user"></i>
                </div>
                
                <div class="health-score">
                    <div class="score-val">92</div>
                    <div class="score-label">Wellness Score</div>
                </div>

                <div style="font-size:14px; color:#666; margin-bottom:12px;">Tasks for today</div>
                
                <div class="action-card">
                    <i data-lucide="pill" color="#8BAFD0"></i>
                    <div style="font-size:14px;">Take Medication</div>
                    <i data-lucide="check-circle" size="16" style="margin-left:auto; color:#666;"></i>
                </div>
                
                <div class="action-card">
                    <i data-lucide="activity" color="#8BAFD0"></i>
                    <div style="font-size:14px;">Record BP</div>
                    <i data-lucide="circle" size="16" style="margin-left:auto; color:#8BAFD0;"></i>
                </div>
            </div>
            <div class="label-text">Patient App</div>
        </div>

        <!-- Provider Dashboard -->
        <div class="desktop">
            <div class="desktop-screen">
                <div class="desktop-sidebar">
                    <div style="font-weight:700; margin-bottom:24px; color:#8BAFD0;">ArdiA Pro</div>
                    <div style="color:#E8E8E8; margin-bottom:12px; font-size:14px;">Dashboard</div>
                    <div style="color:#666; margin-bottom:12px; font-size:14px;">Patients</div>
                    <div style="color:#666; margin-bottom:12px; font-size:14px;">Alerts (3)</div>
                </div>
                <div class="desktop-main">
                    <div style="font-size:18px; font-weight:600; margin-bottom:16px;">High Risk Patients</div>
                    
                    <div class="patient-row">
                        <span>John Doe</span>
                        <span class="risk-badge high-risk">CRITICAL</span>
                        <span>BP Spike > 180</span>
                    </div>
                    <div class="patient-row">
                        <span>Jane Smith</span>
                        <span class="risk-badge med-risk">WATCH</span>
                        <span>Missed meds (2 days)</span>
                    </div>
                    
                    <div class="chart-placeholder">
                        <i data-lucide="bar-chart" size="32" style="margin-right:8px;"></i>
                        Population Health Trend (Last 30 Days)
                    </div>
                </div>
            </div>
            <div class="label-text">Provider Dashboard</div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
