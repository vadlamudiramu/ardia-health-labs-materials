<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <title>ArdiA Health Labs - The Ask</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 96px;
            width: 1280px;
            height: 720px;
            box-sizing: border-box;
            background-color: #121212;
            color: #E8E8E8;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            gap: 64px;
        }

        .ask-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1E1E1E;
            border-radius: 16px;
            border: 1px solid #2D2D2D;
        }

        .details-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 54px;
            font-weight: 700;
            color: #E8E8E8;
            margin: 0 0 48px 0;
        }

        .amount {
            font-family: 'Montserrat', sans-serif;
            font-size: 120px;
            font-weight: 700;
            color: #8BAFD0;
            line-height: 1;
            margin-bottom: 16px;
            text-shadow: 0 0 30px rgba(139, 175, 208, 0.3);
        }

        .round-type {
            font-size: 32px;
            font-weight: 600;
            color: #E8E8E8;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 24px;
            line-height: 1.8;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            color: #B3B3B3;
        }

        li i {
            color: #8BAFD0;
            background: rgba(139, 175, 208, 0.1);
            padding: 8px;
            border-radius: 8px;
        }
        
        .vision-box {
            margin-top: 32px;
            padding: 24px;
            border-left: 4px solid #8BAFD0;
            background: rgba(255,255,255,0.03);
            font-style: italic;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="ask-col">
            <div class="amount">$1.5M</div>
            <div class="round-type">Seed Round</div>
        </div>
        
        <div class="details-col">
            <h2>Investment Opportunity</h2>
            <ul>
                <li>
                    <i data-lucide="pie-chart"></i>
                    <span><strong>Use of Funds:</strong> Pilot expansion, Engineering, Sales</span>
                </li>
                <li>
                    <i data-lucide="target"></i>
                    <span><strong>Target:</strong> 10 Clinic Pilots by Month 18</span>
                </li>
                <li>
                    <i data-lucide="rocket"></i>
                    <span><strong>Objective:</strong> Validate 65% ER reduction at scale</span>
                </li>
            </ul>
            
            <div class="vision-box">
                "From Alerting to Solving â€” Transforming the $50B chronic care landscape."
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
