<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <title>ArdiA Health Labs - Roadmap</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 64px 96px;
            width: 1280px;
            height: 720px;
            box-sizing: border-box;
            background-color: #121212;
            color: #E8E8E8;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 54px;
            font-weight: 700;
            color: #E8E8E8;
            margin: 0 0 80px 0;
            text-align: center;
        }

        .timeline-container {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
        }

        .timeline-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: #2D2D2D;
            z-index: 0;
        }

        .milestones {
            width: 100%;
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .milestone {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 220px;
        }

        .dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #121212;
            border: 4px solid #8BAFD0;
            margin: 16px 0;
            transition: transform 0.3s;
        }

        .milestone:hover .dot {
            transform: scale(1.2);
            background: #8BAFD0;
        }

        .phase {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #8BAFD0;
            margin-bottom: 8px;
        }

        .details {
            font-size: 18px;
            color: #B3B3B3;
            line-height: 1.4;
        }
        
        .date {
            font-weight: 600;
            color: #E8E8E8;
            margin-bottom: 4px;
        }
        
        /* Alternating layout */
        .milestone:nth-child(odd) { flex-direction: column-reverse; }
        .milestone:nth-child(odd) .dot { margin-top: 0; margin-bottom: 16px; }
        .milestone:nth-child(even) .dot { margin-top: 16px; margin-bottom: 0; }
        
        /* Adjust positioning to align with line */
        .milestone:nth-child(odd) { transform: translateY(-50px); }
        .milestone:nth-child(even) { transform: translateY(50px); }

    </style>
</head>
<body>
    <h2>Strategic Roadmap</h2>
    
    <div class="timeline-container">
        <div class="timeline-line"></div>
        
        <div class="milestones">
            <div class="milestone">
                <div class="details">
                    <div class="date">M1-12</div>
                    <div>Intelligence Engine v1.0</div>
                    <div>4 Conditions</div>
                    <div>Auto-911 Live</div>
                </div>
                <div class="dot"></div>
                <div class="phase">Foundation</div>
            </div>

            <div class="milestone">
                <div class="phase">Validation</div>
                <div class="dot"></div>
                <div class="details">
                    <div class="date">M13-21</div>
                    <div>10 Conditions</div>
                    <div>3 Health Systems</div>
                    <div>65% ER Reduction</div>
                </div>
            </div>

            <div class="milestone">
                <div class="details">
                    <div class="date">M22-30</div>
                    <div>16 Conditions</div>
                    <div>20+ Systems</div>
                    <div>$10K Saved/Patient</div>
                </div>
                <div class="dot"></div>
                <div class="phase">Scale</div>
            </div>

            <div class="milestone">
                <div class="phase">Quantum</div>
                <div class="dot"></div>
                <div class="details">
                    <div class="date">2029+</div>
                    <div>50K+ Patients</div>
                    <div>Quantum-Accel</div>
                    <div>Prediction</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
