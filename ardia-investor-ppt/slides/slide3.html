<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <title>ArdiA Health Labs - Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 64px 96px;
            width: 1280px;
            height: 720px;
            box-sizing: border-box;
            background-color: #121212;
            color: #E8E8E8;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 54px;
            font-weight: 700;
            color: #E8E8E8;
            margin: 0 0 64px 0;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 32px;
            flex: 1;
        }

        .card {
            background-color: #1E1E1E;
            border-radius: 16px;
            border: 1px solid #2D2D2D;
            padding: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            animation: popIn 0.5s ease-out forwards;
        }

        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
        .card:nth-child(4) { animation-delay: 0.3s; }

        .big-number {
            font-family: 'Montserrat', sans-serif;
            font-size: 64px;
            font-weight: 700;
            color: #8BAFD0;
            margin-bottom: 16px;
        }

        .label {
            font-size: 24px;
            font-weight: 600;
            color: #E8E8E8;
            margin-bottom: 8px;
        }

        .context {
            font-size: 18px;
            color: #B3B3B3;
            line-height: 1.4;
        }

        /* Highlight the biggest market stat */
        .card.primary .big-number {
            color: #E8E8E8;
            text-shadow: 0 0 20px rgba(139, 175, 208, 0.4);
        }
        .card.primary {
            background: linear-gradient(135deg, #1E1E1E 0%, #252A30 100%);
            border-color: #8BAFD0;
        }

        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <h2>Market Opportunity</h2>
    
    <div class="grid">
        <div class="card primary">
            <div class="big-number">$50B+</div>
            <div class="label">Chronic Care Market</div>
            <div class="context">Total addressable market for CCM management</div>
        </div>

        <div class="card">
            <div class="big-number">90%</div>
            <div class="label">US Healthcare Spend</div>
            <div class="context">Driven by chronic disease management</div>
        </div>

        <div class="card">
            <div class="big-number">62%</div>
            <div class="label">VC Funding to AI</div>
            <div class="context">Of all digital health funding in H1 2025</div>
        </div>

        <div class="card">
            <div class="big-number">$1.4B</div>
            <div class="label">Healthcare AI Spend</div>
            <div class="context">Hit in 2025 (3x increase from 2024)</div>
        </div>
    </div>
</body>
</html>
