<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <title>ArdiA Health Labs - Patient Value</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 64px 96px;
            width: 1280px;
            height: 720px;
            box-sizing: border-box;
            background-color: #121212;
            color: #E8E8E8;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 54px;
            font-weight: 700;
            color: #E8E8E8;
            margin: 0 0 16px 0;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #B3B3B3;
            font-size: 24px;
            margin-bottom: 48px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            flex: 1;
            align-content: center;
        }

        .card {
            background-color: #1E1E1E;
            border-radius: 16px;
            border: 1px solid #2D2D2D;
            padding: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .card.highlight {
            background: linear-gradient(135deg, #1E1E1E 0%, #252A30 100%);
            border-color: #8BAFD0;
        }

        .big-number {
            font-family: 'Montserrat', sans-serif;
            font-size: 72px;
            font-weight: 700;
            color: #8BAFD0;
            margin-bottom: 8px;
        }
        
        .card.highlight .big-number {
            color: #E8E8E8;
            text-shadow: 0 0 15px rgba(139, 175, 208, 0.3);
        }

        .label {
            font-size: 24px;
            font-weight: 600;
            color: #E8E8E8;
            margin-bottom: 8px;
        }

        .context {
            font-size: 18px;
            color: #888;
        }
    </style>
</head>
<body>
    <h2>Patient Impact</h2>
    <div class="subtitle">Better Health Outcomes & Peace of Mind</div>
    
    <div class="grid">
        <div class="card highlight">
            <div class="big-number">74%</div>
            <div class="label">Reduction</div>
            <div class="context">in Emergency Room Visits</div>
        </div>
        
        <div class="card highlight">
            <div class="big-number">0</div>
            <div class="label">Hospitalizations</div>
            <div class="context">100% Avoidance in Pilot</div>
        </div>
        
        <div class="card highlight">
            <div class="big-number">94%</div>
            <div class="label">Engagement</div>
            <div class="context">Daily interaction rate</div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
