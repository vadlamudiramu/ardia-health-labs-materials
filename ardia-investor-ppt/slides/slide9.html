<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <title>ArdiA Health Labs - Competition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 64px 96px;
            width: 1280px;
            height: 720px;
            box-sizing: border-box;
            background-color: #121212;
            color: #E8E8E8;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 54px;
            font-weight: 700;
            color: #E8E8E8;
            margin: 0 0 48px 0;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            background-color: #2D2D2D;
            padding: 24px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 24px;
            color: #E8E8E8;
            text-align: center;
        }

        th:first-child {
            border-top-left-radius: 12px;
            text-align: left;
        }
        th:last-child {
            border-top-right-radius: 12px;
            background-color: #1E1E1E;
            border-top: 4px solid #8BAFD0;
        }

        td {
            padding: 24px;
            border-bottom: 1px solid #2D2D2D;
            text-align: center;
            font-size: 20px;
            color: #B3B3B3;
        }

        td:first-child {
            text-align: left;
            color: #E8E8E8;
            font-weight: 500;
        }

        /* Highlight "Us" Column */
        th:last-child, td:last-child {
            background-color: #1E1E1E;
            font-weight: 600;
            color: #E8E8E8;
        }
        
        td:last-child {
            border-bottom: 1px solid #3D3D3D;
        }
        
        tr:last-child td:first-child { border-bottom-left-radius: 12px; }
        tr:last-child td:last-child { border-bottom-right-radius: 12px; border-bottom: none; }

        .check { color: #66BB6A; }
        .cross { color: #757575; }
        .highlight-text { color: #8BAFD0; }
    </style>
</head>
<body>
    <h2>Competitive Advantage</h2>
    
    <table>
        <thead>
            <tr>
                <th width="30%">Feature</th>
                <th width="20%">Tempus</th>
                <th width="20%">Viz.ai</th>
                <th width="30%">ArdiA Health</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Focus Area</td>
                <td>Oncology</td>
                <td>Acute (Stroke)</td>
                <td class="highlight-text">Chronic Care</td>
            </tr>
            <tr>
                <td>Approach</td>
                <td>Data Aggregation</td>
                <td>Event Detection</td>
                <td class="highlight-text">Clinical Reasoning</td>
            </tr>
            <tr>
                <td>Coverage</td>
                <td>Cancer Only</td>
                <td>Single Condition</td>
                <td class="highlight-text">20+ Conditions</td>
            </tr>
            <tr>
                <td>Action Type</td>
                <td>Analysis</td>
                <td>Alerting</td>
                <td class="highlight-text">Solving</td>
            </tr>
            <tr>
                <td>Explainable AI</td>
                <td><i data-lucide="check" class="check"></i></td>
                <td><i data-lucide="x" class="cross"></i></td>
                <td><i data-lucide="check" class="check"></i></td>
            </tr>
        </tbody>
    </table>
    <script>lucide.createIcons();</script>
</body>
</html>
