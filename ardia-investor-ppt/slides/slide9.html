<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <title>ArdiA Health Labs - Provider Value</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 96px;
            width: 1280px;
            height: 720px;
            box-sizing: border-box;
            background-color: #121212;
            color: #E8E8E8;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            gap: 64px;
        }

        .col {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 54px;
            font-weight: 700;
            color: #E8E8E8;
            margin: 0 0 16px 0;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 28px;
            color: #8BAFD0;
            margin-bottom: 48px;
            font-weight: 500;
        }

        .stat-row {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            gap: 24px;
        }

        .stat-icon {
            width: 64px;
            height: 64px;
            background: rgba(139, 175, 208, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8BAFD0;
            flex-shrink: 0;
        }

        .stat-content h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 40px;
            margin: 0;
            color: #E8E8E8;
        }

        .stat-content p {
            font-size: 20px;
            color: #B3B3B3;
            margin: 4px 0 0 0;
        }

        .chart-box {
            background: #1E1E1E;
            border: 1px solid #2D2D2D;
            border-radius: 16px;
            padding: 32px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .chart-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            color: #E8E8E8;
        }

        .bar-container {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 300px;
            padding-bottom: 24px;
            border-bottom: 2px solid #3D3D3D;
        }

        .bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .bar {
            width: 80px;
            background: linear-gradient(180deg, #8BAFD0 0%, #5374AC 100%);
            border-radius: 8px 8px 0 0;
            position: relative;
        }
        
        .bar-value {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 700;
            color: #8BAFD0;
        }

        .bar-label {
            font-size: 18px;
            color: #B3B3B3;
            font-weight: 500;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="col">
            <h2>Provider Value</h2>
            <div class="subtitle">Efficiency & Revenue</div>

            <div class="stat-row">
                <div class="stat-icon"><i data-lucide="clock" width="32"></i></div>
                <div class="stat-content">
                    <h3>68% Less Admin</h3>
                    <p>4.2 hours saved per provider/week</p>
                </div>
            </div>

            <div class="stat-row">
                <div class="stat-icon"><i data-lucide="dollar-sign" width="32"></i></div>
                <div class="stat-content">
                    <h3>$22K Annual</h3>
                    <p>Projected revenue per clinic</p>
                </div>
            </div>
            
            <div class="stat-row">
                <div class="stat-icon"><i data-lucide="zap" width="32"></i></div>
                <div class="stat-content">
                    <h3>CCM / RTM</h3>
                    <p>Automated billing code capture</p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="chart-box">
                <div class="chart-title">Revenue Impact per Patient</div>
                <div class="bar-container">
                    <div class="bar-group">
                        <div class="bar-value">$0</div>
                        <div class="bar" style="height: 20px; background: #3D3D3D;"></div>
                        <div class="bar-label">Traditional</div>
                    </div>
                    <div class="bar-group">
                        <div class="bar-value">$550</div>
                        <div class="bar" style="height: 250px;"></div>
                        <div class="bar-label">With ArdiA</div>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 24px; color: #888;">
                    *Based on CCM + RTM monthly billing
                </div>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
